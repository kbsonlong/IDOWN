<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="/static/AdminLTE/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Font Awesome -->
	<link href="/static/AdminLTE/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	
	<!-- Endless -->
{#	<link href="/static/AdminLTE/dist/css/endless.min.css" rel="stylesheet">#}

  </head>

  <body>
	<div class="login-wrapper">
		<div class="text-center">
			<h2 class="fadeInUp animation-delay8" style="font-weight:bold">
				<span class="text-success">运维管理平台</span>
			</h2>
		</div>
		<div class="login-widget animation-delay1">	
			<div class="panel panel-default">
				<div class="panel-heading clearfix">
					<div class="pull-left">
						<i class="fa fa-lock fa-lg"></i> 登入
					</div>
                    <small style="color: red">{{ error }}</small>
					<div class="pull-right">
						<span style="font-size:11px;">没有账号？请找运维组申请账号</span>
{#						<a class="btn btn-default btn-xs login-link" href="register.html" style="margin-top:-2px;"><i class="fa fa-plus-circle"></i>注册</a>#}
					</div>
				</div>
				<div class="panel-body">
					<form class="form-login" method="post" action="{% url 'accounts:login' %}">
                        {% csrf_token %}
						<div class="form-group">
							<label>用户</label>
                            <input type="hidden" name="next" value="{{ next }}" />
							<input type="text" name="username" placeholder="Username" class="form-control input-sm bounceIn animation-delay2" >
						</div>
						<div class="form-group">
							<label>密码</label>
							<input type="password" name="password" placeholder="Password" class="form-control input-sm bounceIn animation-delay4">
						</div>
						<div class="form-group">
							<label class="label-checkbox inline">
                                <input type="checkbox" name="remember_me" class="regular-checkbox chk-delete" />
								<span class="custom-checkbox info bounceIn animation-delay4"></span>
							</label>
							记住我！
						</div>
		
						<div class="seperator"></div>
						<div class="form-group">
							忘记密码？<br/>
{#							点击 <a href="#">找回</a> 密码#}
                            请联系运维组重置密码
						</div>

						<hr/>
                        {% if form.errors %}
                        <span style="color:#F00">用户名或密码错误！ </span>
{#                            <input type="hidden" name="next" value={{ next }}>#}
                        {% else %}
                            <input type="hidden" name="next" value="/">
{#                            <span style="color:#0000ff">支持LDAP登录了哦！</span>#}
                        {% endif %}
{#                    {{ form.non_field_errors }}#}
						<button class="btn btn-success btn-sm bounceIn animation-delay5 pull-right" type="submit"><i class="fa fa-sign-in"></i> 登入</button>
					</form>
				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
	</div><!-- /login-wrapper -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <!-- Jquery -->
	<script src="/static/AdminLTE/bower_components/jquery/dist/jquery.min.js"></script>
    
    <!-- Bootstrap -->
    <script src="/static/AdminLTE/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  </body>
</html>
