<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{{ MEDIA_URL }}{{ request.user.image }}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{ request.user.username }}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>

        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </form>
        <!-- /.search form -->

        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">主菜单</li>
            <li class="treeview">
                <a href="#">
                    <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="/"><i class="fa fa-circle-o"></i> Dashboard</a></li>
                </ul>
            </li>
            {% if request.user.is_superuser %}
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-fw fa-users"></i>
                        <span>用户管理</span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="{% url "accounts:user_list" %}"><i class="fa fa-fw fa-user"></i>用户管理</a></li>
                        <li><a href="{% url "accounts:group_list" %}"><i class="fa fa-fw fa-group"></i> 用户组管理</a></li>
                    </ul>
                </li>
            {% endif %}

            <li class="treeview">
                <a >
                    <i class="fa fa-fw fa-list-ul"></i>
                    <span>资产管理</span>
                </a>
                <ul class="treeview-menu">
                    <li>
                        <a>
                            <i class="fa fa-fw fa-dashboard">资产预览</i>
                        </a>
                    </li>
                    <li>
                        <a href="{% url "assets:assets_list" %}">
                            <i class="fa fa-fw fa-server">资产列表</i>
                        </a>
                    </li>
                </ul>
            </li>

            <li class="treeview">
                <a >
                    <i class="fa fa-fw fa-list-ul"></i>
                    <span>项目管理</span>
                </a>
                <ul class="treeview-menu">
                    <li>
                        <a>
                            <i class="fa fa-fw fa-dashboard">项目列表</i>
                        </a>
                    </li>
                    <li class="treeview">
                        <a>
                            <i class="fa fa-fw fa-server">项目配置</i>
                        </a>
                        <ul class="treeview-menu">
                            <li class="treeview">
                                <a>配置列表</a>
                            </li>
                            <li class="treeview">
                                <a>项目部署</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>

        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
